<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Map gardening scatterplots</title>
		<script src="d3/d3.v3.min.js" charset="utf-8"></script>
		<script src="d3/queue.v1.min.js" charset="utf-8"></script>
		<style type="text/css">
			.axis path,
    		.axis line {
        		fill: none;
        		stroke: black;
        		shape-rendering: crispEdges;
			}
    		.axis text {
        		font-family: sans-serif;
        		font-size: 11px;
    		}
    		div.tooltip {   
				position: absolute;           
				text-align: center;           
				width: 80px;                  
				height: 24px;                 
				padding: 2px;             
				font: 10px sans-serif;        
				background: lightgray;   
				border: 0px;      
				border-radius: 8px;           
				pointer-events: none;         
			}
		</style>
	</head>
		<body>
		<script type="text/javascript">

			// Use mbostock's margin convention from http://bl.ocks.org/mbostock/3019563
			var margin = {top: 20, right: 50, bottom: 40, left: 50};
			
			//Width and height
			var w = 500 - margin.left - margin.right,
			    h = 500 - margin.top - margin.bottom;
		
			queue()
				.defer(d3.tsv, "output_2013-05-08/outputv4_london_raster_250m.tsv")
				.await(ready);
				
			function ready(error, outputv4_london_raster_250m) {
				
				if (error) {
					
					// Do more here
					console.log("Error loading file");
					
				} else {
				
					dataset = outputv4_london_raster_250m;
					
					dataset.forEach(function(d) {
						// convert strings to numbers
						d.count = +d.count;
						d.v1count = +d.v1count;
						d.blankcount = +d.blankcount;
						d.days_active = +d.days_active;
					})

					var numberFormat = d3.format(",f");
	
					var xScale = d3.scale.log()
									 	.domain([1, d3.max(dataset, function(d) {return d.count; })])	
									 	.range([0, w]);
					
					console.log("xScale domain: " + xScale.domain())
					console.log("xScale range: " + xScale.range())
									 
					var yScale = d3.scale.log()
									 	.domain([1, d3.max(dataset, function(d) {return d.blankcount; })])	
									 	.range([h, 0]); // Inverted so greater values are at top
									 
					var xAxis = d3.svg.axis()
								  	.scale(xScale)
								  	.orient("bottom")
								  	.ticks(5, numberFormat); // Show only 5 divisions
								  	// Setting ticks also sets tickFormat
				
					var yAxis = d3.svg.axis()
								  	.scale(yScale)
								  	.orient("left")
								  	.ticks(5, numberFormat); // Show only 5 divisions
								  	// Setting ticks also sets tickFormat
								 
					var rScale = d3.scale.sqrt()
									 	.domain([0, d3.max(dataset, function(d) {return d.days_active; })])
									 	.range([1,10]);
									 	
					//Create SVG element
					var svg = d3.select("body")
								.append("svg")
								.attr("width", w + margin.left + margin.right)
								.attr("height", h + margin.top + margin.bottom)
							.append("g")	// Use mbostock's margin convention from http://bl.ocks.org/mbostock/3019563
								.attr("transform", "translate(" + margin.left + "," + margin.top + ")");
						
					var tooltip_div = d3.select("body").append("div")
						.attr("class", "tooltip")
						.style("opacity", 0)	

					svg.selectAll("circle")
				   	   .data(dataset)
				   	   .enter()
				   	   .append("circle")
				       .attr({
				   			cx: function(d) { return xScale(d.count + 1); },
				   			cy: function(d) { return yScale(d.blankcount + 1); },
				   			r: function(d) { return rScale(d.days_active); },
				   			opacity: 0.5,
				   			})
				   		// http://www.d3noob.org/2013/01/adding-tooltips-to-d3js-graph.html
				   		.on("mouseover", function(d) {
				   			tooltip_div.transition()
				   				.duration(200)
				   				.style("opacity", .9);
				   			tooltip_div.html(d.username + "<br>" + "days active:&nbsp;" + d.days_active)
				   				.style("left", (d3.event.pageX) + "px")		// event not working?
				   				.style("top", (d3.event.pageY - 28) + "px");
				   			})
				   		.on("mouseout", function(d) {
				   			tooltip_div.transition()
				   				.duration(500)
				   				.style("opacity", 0);
				   			})
				
					// Add x axis   
					svg.append("g")
						.attr("class", "axis")
						.attr("transform", "translate(0," + h + ")")
						.call(xAxis);	
					
					// Add x axis label
					svg.append("text")
						.attr("transform", "translate(" + (w / 2) + "," + h + ")")
						.attr("dy", "3em")
						.style("text-anchor", "middle")
						.style("font-family", "sans-serif")
						.style("font-size", 12)
						.text("total edits");
					
					// Add y axis
					svg.append("g")
						.attr("class", "axis")
						.call(yAxis);	
	
					// Add y axis label
					svg.append("text")
						.attr("transform", "translate(" + 0 + "," + (h / 2) + ")rotate(-90)") // See http://stackoverflow.com/questions/11252753/rotate-x-axis-text-in-d3
						.attr("dy", "-3em")
						.style("text-anchor", "middle")
						.style("font-family", "sans-serif")
						.style("font-size", 12)
						.text("total blankspot edits");
				}
			}
			
		</script>
	</body>
</html>
