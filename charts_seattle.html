<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Map gardening scatterplots</title>
		<script src="d3/d3.v3.min.js" charset="utf-8"></script>
		<script src="d3/queue.v1.min.js" charset="utf-8"></script>
		<style type="text/css">
			body { margin:0; padding:0; background: white }
			.axis path,
    		.axis line {
        		fill: none;
        		stroke: black;
        		shape-rendering: crispEdges;
			}
    		.axis text {
        		font-family: sans-serif;
        		font-size: 11px;
    		}
    		div.tooltip {   
				position: absolute;           
				text-align: center;           
				width: 80px;                  
				height: 12px;                 
				padding: 2px;             
				font: 10px sans-serif;        
				background: lightgray;   
				border: 0px;      
				border-radius: 8px;           
				pointer-events: none;         
			}
			div.infobox {
				position: absolute;           
				left: 100px;
				top: 50px;
				text-align: left;           
				width: 160px;                  
				height: 45px;                 
				padding: 2px;             
				font: 10px sans-serif;        
				background: none;   
				border: 0px;      
				border-radius: 8px;           
				pointer-events: none; 
			}
		</style>
	</head>
		<body>
		<script src="gardening_charts.js"></script>
		<script type="text/javascript">

			// Use mbostock's margin convention from http://bl.ocks.org/mbostock/3019563
			var margin = {top: 20, right: 50, bottom: 40, left: 50};
			
			//Width and height
			var w = 500 - margin.left - margin.right,
			    h = 500 - margin.top - margin.bottom;
			    
			//For displaying numbers in the axes
			var numberFormat = d3.format(",f");
		
			queue()
				.defer(d3.tsv, "output_2013-05-25/outputv4_seattle_raster_1000m.tsv")
				.await(ready);
				
			function ready(error, outputv4_seattle_raster_1000m) {
				
				if (error) {
					
					// Do more here
					console.log("Error loading file");
					
				} else {
				
					dataset = outputv4_seattle_raster_1000m;
					
					dataset.forEach(function(d) {
						// convert strings to numbers
						d.count = +d.count;
						d.v1count = +d.v1count;
						d.blankcount = +d.blankcount;
						d.days_active = +d.days_active;
					})

					drawScatter(dataset);
	
				}
			}
			
		</script>
	</body>
</html>
