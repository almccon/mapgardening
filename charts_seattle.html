<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Map gardening scatterplots</title>
		<script src="d3/d3.v3.min.js" charset="utf-8"></script>
		<script src="d3/queue.v1.min.js" charset="utf-8"></script>
		<link href="gardening_charts.css" rel="stylesheet" />
	</head>
		<body>
		<script src="gardening_charts.js"></script>
		<script type="text/javascript">

			queue()
				.defer(d3.tsv, "output_2013-05-25/outputv4_seattle_raster_1000m.tsv")
				.await(ready);
				
			function ready(error, outputv4_seattle_raster_1000m) {
				
				if (error) {
					
					// Do more here
					console.log("Error loading file");
					
				} else {
				
					dataset = outputv4_seattle_raster_1000m;
					
					dataset.forEach(function(d) {
						// convert strings to numbers
						d.count = +d.count;
						d.v1count = +d.v1count;
						d.blankcount = +d.blankcount;
						d.days_active = +d.days_active;
					})

          var chart = createScatter();
          
          d3.select("body")
            .append("svg")
              .datum(dataset)
              .call(chart);
	
				}
			}
			
		</script>
	</body>
</html>
