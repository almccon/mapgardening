<!DOCTYPE html>
<html>
<head>
    <script src='http://api.tiles.mapbox.com/mapbox.js/v1.0.0/mapbox.js'></script>
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.0.0/mapbox.css' rel='stylesheet' />
    <!--[if lte IE 8]>
    <link href='http://api.tiles.mapbox.com/mapbox.js/v1.0.0/mapbox.ie.css' rel='stylesheet' >
    <![endif]-->
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>
<div id='map'></div>
<script type='text/javascript'>
    // Based on the Leaflet example from http://leafletjs.com/examples/choropleth.html

    var map = L.mapbox.map('map', 'mappingmashups.mapgardening-vancouver-lines,mappingmashups.mapgardening-vancouver-quadrat-1000m,mappingmashups.mapgardening-vancouver-blankspots-1000m').setView([49.2234, -123.1], 11);
    
	var gridStyle = {
            weight: 1,
            opacity: 0.5,
            color: 'yellow',
            fillOpacity: 0,
            clickable: false
	}
	
	var markerOptions = {
		radius: 3,
		fillColor: 'yellow',
		color: 'black',
		weight: 0.5,
		opacity: 0.8,
		fillOpacity: 0.8
	};
	
	function pointToLayer(feature, latlng) {
		return L.circleMarker(latlng, markerOptions);
	}
	
</script>
</body>
</html>
